<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash-Plus Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 16px;
            line-height: 1.5;
            background: #ffffff;
            color: #000000;
        }

        body.dark {
            background: #000000;
            color: #ffffff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-bottom: 2px solid #000000;
            padding-bottom: 16px;
            margin-bottom: 40px;
            gap: 20px;
        }

        body.dark header {
            border-bottom-color: #ffffff;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
            display: none;
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border: 2px solid #000000;
            background: transparent;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body.dark .theme-toggle {
            border-color: #ffffff;
        }

        /* View Tabs */
        .view-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 20px;
            border: 2px solid #000000;
        }

        body.dark .view-tabs {
            border-color: #ffffff;
        }

        .view-tab {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-right: 2px solid #000000;
            background: #ffffff;
            color: #000000;
            cursor: pointer;
            font-weight: 700;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: inherit;
        }

        .view-tab:last-child {
            border-right: none;
        }

        body.dark .view-tab {
            border-right-color: #ffffff;
            background: #000000;
            color: #ffffff;
        }

        .view-tab.active {
            background: #000000;
            color: #ffffff;
        }

        body.dark .view-tab.active {
            background: #ffffff;
            color: #000000;
        }

        .tab-count {
            opacity: 0.7;
            font-size: 12px;
            margin-left: 4px;
        }

        /* Input */
        #newTaskInput {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            border: none;
            border-bottom: 1px solid #000000;
            background: #ffffff;
            color: #000000;
            font-family: inherit;
            margin-bottom: 0;
            line-height: 1.5;
            height: auto;
        }

        body.dark #newTaskInput {
            border-bottom-color: #ffffff;
            background: #000000;
            color: #ffffff;
        }

        #newTaskInput::placeholder {
            opacity: 0.5;
        }

        #newTaskInput:focus {
            outline: none;
            background: #f0f0f0;
        }

        body.dark #newTaskInput:focus {
            background: #1a1a1a;
        }

        /* Task List */
        #taskList, #archivedTaskList {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .task-row {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px 16px;
            border: 1px solid #000000;
            border-top: none;
            background: #ffffff;
            line-height: 1.5;
            min-height: 44px;
        }

        body.dark .task-row {
            border-color: #ffffff;
            background: #000000;
        }

        .task-row.done .task-content {
            opacity: 0.4;
            text-decoration: line-through;
        }

        .task-row.selected {
            background: #ffff00;
            border-color: #000000;
        }

        body.dark .task-row.selected {
            background: #ffff00;
            color: #000000;
        }

        #newTaskInput.selected {
            background: #ffff00;
            border-bottom-color: #000000;
        }

        body.dark #newTaskInput.selected {
            background: #ffff00;
            color: #000000;
        }

        /* Status Selector */
        .status-selector {
            position: relative;
            flex-shrink: 0;
        }

        .status-button {
            padding: 6px 10px;
            border: 1px solid #000000;
            background: #ffffff;
            color: #000000;
            cursor: pointer;
            font-weight: 700;
            font-size: 13px;
            text-align: center;
            min-width: 70px;
            white-space: nowrap;
        }

        body.dark .status-button {
            border-color: #ffffff;
            background: #000000;
            color: #ffffff;
        }

        .status-button:hover {
            background: #f0f0f0;
        }

        body.dark .status-button:hover {
            background: #1a1a1a;
        }

        .status-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #ffffff;
            border: 1px solid #000000;
            border-top: none;
            margin-top: -1px;
            z-index: 10;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        body.dark .status-dropdown {
            background: #000000;
            border-color: #ffffff;
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.1);
        }

        .status-dropdown.open {
            display: block;
        }

        .status-option {
            padding: 12px;
            border-bottom: 1px solid #000000;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        body.dark .status-option {
            border-bottom-color: #ffffff;
        }

        .status-option:last-child {
            border-bottom: none;
        }

        .status-option:hover {
            background: #f0f0f0;
        }

        body.dark .status-option:hover {
            background: #1a1a1a;
        }

        .status-option-title {
            font-weight: 700;
            font-size: 14px;
        }

        .status-option-desc {
            font-size: 12px;
            opacity: 0.6;
        }

        /* Task Content */
        .task-content {
            flex: 1;
            min-width: 0;
            cursor: text;
        }

        .task-content input {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid #000000;
            background: #ffffff;
            color: #000000;
            font-family: inherit;
            font-size: 15px;
        }

        body.dark .task-content input {
            border-color: #ffffff;
            background: #1a1a1a;
            color: #ffffff;
        }

        /* Task Metadata */
        .task-meta {
            display: flex;
            gap: 12px;
            font-size: 12px;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .task-due {
            cursor: pointer;
            border-bottom: 1px dotted #000000;
            padding: 2px 4px;
        }

        body.dark .task-due {
            border-bottom-color: #ffffff;
        }

        .task-delegated {
            cursor: pointer;
            border-bottom: 1px dotted #000000;
            padding: 2px 4px;
        }

        body.dark .task-delegated {
            border-bottom-color: #ffffff;
        }

        /* Archive Button */
        .archive-btn {
            padding: 6px 10px;
            border: 1px solid #000000;
            background: #ffffff;
            color: #000000;
            cursor: pointer;
            font-weight: 700;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            flex-shrink: 0;
            white-space: nowrap;
        }

        body.dark .archive-btn {
            border-color: #ffffff;
            background: #000000;
            color: #ffffff;
        }

        .archive-btn:hover {
            background: #000000;
            color: #ffffff;
        }

        body.dark .archive-btn:hover {
            background: #ffffff;
            color: #000000;
        }

        /* Archived Section */
        #archivedList {
            margin-top: 60px;
            padding-top: 40px;
            border-top: 2px solid #000000;
        }

        body.dark #archivedList {
            border-top-color: #ffffff;
        }

        #archivedList h2 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Date Picker Modal */
        .date-picker-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .date-picker-modal.open {
            display: flex;
        }

        .date-picker-box {
            background: #ffffff;
            border: 2px solid #000000;
            padding: 20px;
            min-width: 300px;
            max-width: 400px;
        }

        body.dark .date-picker-box {
            background: #000000;
            border-color: #ffffff;
        }

        .date-picker-box h3 {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .date-picker-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #000000;
            background: #ffffff;
            color: #000000;
            font-family: inherit;
            font-size: 15px;
            margin-bottom: 16px;
        }

        body.dark .date-picker-input {
            border-color: #ffffff;
            background: #1a1a1a;
            color: #ffffff;
        }

        .date-picker-buttons {
            display: flex;
            gap: 10px;
        }

        .date-picker-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid #000000;
            background: #ffffff;
            color: #000000;
            cursor: pointer;
            font-weight: 700;
            font-family: inherit;
            font-size: 14px;
        }

        body.dark .date-picker-btn {
            border-color: #ffffff;
            background: #000000;
            color: #ffffff;
        }

        .date-picker-btn:hover {
            background: #000000;
            color: #ffffff;
        }

        body.dark .date-picker-btn:hover {
            background: #ffffff;
            color: #000000;
        }

        /* Keyboard Help */
        .keyboard-help {
            font-size: 13px;
            line-height: 1.3;
            padding: 0;
            background: transparent;
            border: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            opacity: 1;
            flex: 1;
            min-width: 0;
            display: flex;
            gap: 24px;
        }

        body.dark .keyboard-help {
            background: transparent;
            border-color: transparent;
            color: #ffffff;
        }

        .keyboard-help:hover {
            opacity: 1;
        }

        .keyboard-help-section {
            margin-bottom: 0;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .keyboard-help-section:last-child {
            margin-bottom: 0;
            margin-right: 0;
        }

        .keyboard-help-title {
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 0;
            font-size: 11px;
            display: inline;
            margin-right: 0;
            opacity: 0.7;
        }

        body.dark .keyboard-help-title {
            border-bottom-color: transparent;
        }

        .keyboard-help-item {
            display: inline-flex;
            justify-content: space-between;
            gap: 6px;
            margin-bottom: 0;
            margin-right: 8px;
            align-items: center;
        }

        .keyboard-help-key {
            font-weight: 700;
            min-width: auto;
            font-size: 14px;
        }

        .keyboard-help-desc {
            opacity: 0.85;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="keyboard-help" id="keyboardHelp">
                <div class="keyboard-help-section">
                    <div class="keyboard-help-title">Nav</div>
                    <div class="keyboard-help-item"><span class="keyboard-help-key">⊞</span><span class="keyboard-help-desc">New</span></div>
                    <div class="keyboard-help-item"><span class="keyboard-help-key">⇅</span><span class="keyboard-help-desc">Move</span></div>
                </div>
                <div class="keyboard-help-section">
                    <div class="keyboard-help-title">Status</div>
                    <div class="keyboard-help-item"><span class="keyboard-help-key">▬</span><span class="keyboard-help-desc">Active</span></div>
                    <div class="keyboard-help-item"><span class="keyboard-help-key">■</span><span class="keyboard-help-desc">Done</span></div>
                    <div class="keyboard-help-item"><span class="keyboard-help-key">▶</span><span class="keyboard-help-desc">Wait</span></div>
                    <div class="keyboard-help-item"><span class="keyboard-help-key">◀</span><span class="keyboard-help-desc">Deleg</span></div>
                    <div class="keyboard-help-item"><span class="keyboard-help-key">◇</span><span class="keyboard-help-desc">Ref</span></div>
                </div>
                <div class="keyboard-help-section">
                    <div class="keyboard-help-title">Edit</div>
                    <div class="keyboard-help-item"><span class="keyboard-help-key">✎</span><span class="keyboard-help-desc">Text</span></div>
                    <div class="keyboard-help-item"><span class="keyboard-help-key">◯</span><span class="keyboard-help-desc">Due</span></div>
                    <div class="keyboard-help-item"><span class="keyboard-help-key">◈</span><span class="keyboard-help-desc">Assign</span></div>
                    <div class="keyboard-help-item"><span class="keyboard-help-key">▭</span><span class="keyboard-help-desc">Archive</span></div>
                </div>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle dark mode">◐</button>
        </header>

        <div class="view-tabs">
            <button class="view-tab active" onclick="switchView('active')" data-view="active">
                ACTIVE <span class="tab-count" id="activeCountTab">0</span>
            </button>
            <button class="view-tab" onclick="switchView('archived')" data-view="archived">
                ARCHIVED <span class="tab-count" id="archivedCountTab">0</span>
            </button>
        </div>

        <div style="border: 2px solid #000000; margin-bottom: 40px;">
            <input
                id="newTaskInput"
                type="text"
                placeholder="Add task..."
                autocomplete="off"
            />
            <div id="taskList"></div>
        </div>
        <div id="archivedList" style="display: none;">
            <h2>Archived</h2>
            <div id="archivedTaskList"></div>
        </div>
    </div>

    <div class="date-picker-modal" id="datePickerModal">
        <div class="date-picker-box">
            <h3>Set Due Date</h3>
            <input type="date" class="date-picker-input" id="dateInput">
            <div class="date-picker-buttons">
                <button class="date-picker-btn" onclick="saveDatePicker()">SAVE</button>
                <button class="date-picker-btn" onclick="closeDatePicker()">CANCEL</button>
            </div>
        </div>
    </div>

    <script>
        // State management
        const STORAGE_KEY = 'dashplus-tasks';
        const STATUS_INFO = {
            active: { label: 'ACTIVE', desc: 'Current task to do' },
            waiting: { label: 'WAITING', desc: 'Blocked by external factor' },
            delegated: { label: 'DELEGATED', desc: 'Assigned to someone else' },
            reference: { label: 'REFERENCE', desc: 'Data point, not actionable' },
            done: { label: 'DONE', desc: 'Complete or cancelled' }
        };
        const STATUS_ORDER = ['active', 'waiting', 'delegated', 'reference', 'done'];

        let tasks = [];
        let currentView = 'active'; // 'active' or 'archived'
        let datePickerTaskIdx = null;

        // Load from localStorage
        function load() {
            const stored = localStorage.getItem(STORAGE_KEY);
            tasks = stored ? JSON.parse(stored) : [];
        }

        // Save to localStorage
        function save() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
        }

        // Render all tasks
        function render() {
            const listEl = document.getElementById('taskList');
            const archivedListEl = document.getElementById('archivedTaskList');
            const archivedContainerEl = document.getElementById('archivedList');

            listEl.innerHTML = '';
            archivedListEl.innerHTML = '';

            const activeTasks = tasks.filter(t => !t.archived);
            const archivedTasks = tasks.filter(t => t.archived);

            // Render based on current view
            if (currentView === 'active') {
                activeTasks.forEach((task) => {
                    const idx = tasks.indexOf(task);
                    const taskRow = createTaskElement(task, idx);
                    listEl.appendChild(taskRow);
                });
                archivedContainerEl.style.display = 'none';
            } else {
                archivedTasks.forEach((task) => {
                    const idx = tasks.indexOf(task);
                    const taskRow = createTaskElement(task, idx, true);
                    archivedListEl.appendChild(taskRow);
                });
                archivedContainerEl.style.display = archivedTasks.length > 0 ? 'block' : 'none';
            }

            updateStats();
        }

        // Create status selector
        function createStatusSelector(idx, isArchived) {
            const container = document.createElement('div');
            container.className = 'status-selector';

            const button = document.createElement('button');
            button.className = 'status-button';
            button.textContent = STATUS_INFO[tasks[idx].status].label;
            button.type = 'button';

            const dropdown = document.createElement('div');
            dropdown.className = 'status-dropdown';

            STATUS_ORDER.forEach(status => {
                const option = document.createElement('div');
                option.className = 'status-option';
                option.innerHTML = `
                    <div class="status-option-title">${STATUS_INFO[status].label}</div>
                    <div class="status-option-desc">${STATUS_INFO[status].desc}</div>
                `;
                option.onclick = (e) => {
                    e.stopPropagation();
                    tasks[idx].status = status;
                    save();
                    render();
                };
                dropdown.appendChild(option);
            });

            if (!isArchived) {
                button.onclick = (e) => {
                    e.stopPropagation();
                    dropdown.classList.toggle('open');
                };
            } else {
                button.style.opacity = '0.5';
                button.disabled = true;
            }

            container.appendChild(button);
            container.appendChild(dropdown);
            return container;
        }

        // Create task row element
        function createTaskElement(task, idx, isArchived = false) {
            const taskRow = document.createElement('div');
            taskRow.className = `task-row ${task.status === 'done' ? 'done' : ''}`;
            taskRow.dataset.idx = idx;

            // Status selector
            const statusContainer = createStatusSelector(idx, isArchived);
            taskRow.appendChild(statusContainer);

            // Content
            const contentEl = document.createElement('span');
            contentEl.className = 'task-content';
            contentEl.textContent = task.content;
            if (!isArchived) {
                contentEl.ondblclick = (e) => {
                    e.stopPropagation();
                    startEdit(idx);
                };
            }
            taskRow.appendChild(contentEl);

            // Metadata container
            const metaContainer = document.createElement('div');
            metaContainer.className = 'task-meta';

            // Due date
            if (task.dueDate || !isArchived) {
                const dueEl = document.createElement('span');
                dueEl.className = 'task-due';
                dueEl.textContent = task.dueDate || 'due';
                if (!isArchived) {
                    dueEl.ondblclick = (e) => {
                        e.stopPropagation();
                        editField(idx, 'dueDate');
                    };
                }
                metaContainer.appendChild(dueEl);
            }

            // Delegated to
            if (task.delegatedTo || (!isArchived && task.status === 'delegated')) {
                const delegatedEl = document.createElement('span');
                delegatedEl.className = 'task-delegated';
                delegatedEl.textContent = task.delegatedTo ? `@${task.delegatedTo}` : '@—';
                if (!isArchived) {
                    delegatedEl.ondblclick = (e) => {
                        e.stopPropagation();
                        editField(idx, 'delegatedTo');
                    };
                }
                metaContainer.appendChild(delegatedEl);
            }

            if (metaContainer.children.length > 0) {
                taskRow.appendChild(metaContainer);
            }

            // Archive button
            const actionBtn = document.createElement('button');
            actionBtn.className = 'archive-btn';
            actionBtn.textContent = isArchived ? 'UNARCHIVE' : 'ARCHIVE';
            actionBtn.onclick = (e) => {
                e.stopPropagation();
                toggleArchive(idx);
            };
            taskRow.appendChild(actionBtn);

            return taskRow;
        }

        // Create new task
        function createTask(content) {
            if (!content.trim()) return;
            tasks.unshift({
                id: Date.now(),
                content: content.trim(),
                status: 'active',
                dueDate: null,
                delegatedTo: null,
                archived: false,
                createdAt: new Date().toISOString()
            });
            selectedIdx = null;
            save();
            render();
        }

        // Start inline editing
        function startEdit(idx) {
            const taskRow = document.querySelector(`[data-idx="${idx}"]`);
            const contentEl = taskRow.querySelector('.task-content');

            const input = document.createElement('input');
            input.type = 'text';
            input.value = tasks[idx].content;

            input.onblur = () => finishEdit(idx, input.value);
            input.onkeydown = (e) => {
                e.stopPropagation();
                if (e.key === 'Enter') finishEdit(idx, input.value);
                if (e.key === 'Escape') render();
            };

            contentEl.replaceWith(input);
            input.focus();
            input.select();
        }

        // Finish editing
        function finishEdit(idx, newContent) {
            if (newContent.trim()) {
                tasks[idx].content = newContent.trim();
            }
            save();
            render();
        }

        // Edit field (dueDate or delegatedTo)
        function editField(idx, field) {
            if (field === 'dueDate') {
                openDatePicker(idx);
            } else {
                const input = prompt('Delegated to:', tasks[idx][field] || '');
                if (input !== null) {
                    tasks[idx][field] = input.trim() || null;
                    save();
                    render();
                }
            }
        }

        // Date picker functions
        function openDatePicker(idx) {
            datePickerTaskIdx = idx;
            const dateInput = document.getElementById('dateInput');
            dateInput.value = tasks[idx].dueDate ? tasks[idx].dueDate : '';
            document.getElementById('datePickerModal').classList.add('open');
            dateInput.focus();
        }

        function closeDatePicker() {
            document.getElementById('datePickerModal').classList.remove('open');
            datePickerTaskIdx = null;
        }

        function saveDatePicker() {
            if (datePickerTaskIdx !== null) {
                const dateInput = document.getElementById('dateInput');
                tasks[datePickerTaskIdx].dueDate = dateInput.value || null;
                save();
                render();
            }
            closeDatePicker();
        }

        // Toggle archive state
        function toggleArchive(idx) {
            tasks[idx].archived = !tasks[idx].archived;
            save();
            render();
        }

        // Update statistics
        function updateStats() {
            const activeTasks = tasks.filter(t => !t.archived);
            const archivedTasks = tasks.filter(t => t.archived);

            document.getElementById('activeCountTab').textContent = activeTasks.length;
            document.getElementById('archivedCountTab').textContent = archivedTasks.length;
        }

        // Switch view between active and archived
        function switchView(view) {
            currentView = view;

            // Update tab styling
            document.querySelectorAll('.view-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-view="${view}"]`).classList.add('active');

            // Clear selection when switching views
            selectedIdx = null;
            selectedIsInput = false;
            setInputSelected();

            render();
        }

        // Theme toggle
        function toggleTheme() {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        }

        // Close dropdowns on outside click
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.status-selector')) {
                document.querySelectorAll('.status-dropdown.open').forEach(d => {
                    d.classList.remove('open');
                });
            }
            if (!e.target.closest('.date-picker-box') && !e.target.closest('.date-picker-modal')) {
                if (e.target.id === 'datePickerModal') {
                    closeDatePicker();
                }
            }
        });

        // Close date picker on Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.getElementById('datePickerModal').classList.contains('open')) {
                closeDatePicker();
            }
        });

        // Keyboard shortcuts
        let selectedIdx = null;
        let selectedIsInput = false;

        function setSelectedTask(idx) {
            // Remove previous selection styling
            document.querySelectorAll('.task-row.selected').forEach(row => {
                row.classList.remove('selected');
            });
            document.getElementById('newTaskInput').classList.remove('selected');

            selectedIsInput = false;

            if (idx !== null && idx >= 0 && idx < tasks.length) {
                selectedIdx = idx;
                const taskRow = document.querySelector(`[data-idx="${idx}"]`);
                if (taskRow) {
                    taskRow.classList.add('selected');
                }
            } else {
                selectedIdx = null;
            }
        }

        function setInputSelected() {
            // Remove previous selection styling
            document.querySelectorAll('.task-row.selected').forEach(row => {
                row.classList.remove('selected');
            });

            selectedIdx = null;
            selectedIsInput = true;
            document.getElementById('newTaskInput').classList.add('selected');
        }

        document.addEventListener('keydown', (e) => {
            const newTaskInput = document.getElementById('newTaskInput');
            const isInputFocused = document.activeElement === newTaskInput;

            // If input is focused, only handle specific keys
            if (isInputFocused) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    createTask(newTaskInput.value);
                    newTaskInput.value = '';
                    setInputSelected();
                    return;
                }
                // Allow arrow keys to navigate away from input
                if (e.key === 'ArrowDown' || e.key === 'ArrowUp') {
                    e.preventDefault();
                    newTaskInput.blur();
                    // Let it fall through to navigation handler
                } else if (e.key === 'n') {
                    // Let 'n' fall through to keep focus on input
                } else {
                    return;
                }
            }

            // Task navigation and editing
            const activeTasks = tasks.filter(t => !t.archived);
            const selectedTaskIdx = selectedIdx;

            switch(e.key) {
                case 'n':
                    e.preventDefault();
                    setInputSelected();
                    newTaskInput.focus();
                    break;

                case 'ArrowDown':
                    e.preventDefault();
                    if (selectedIsInput) {
                        // From input, go to first task
                        if (activeTasks.length > 0) {
                            setSelectedTask(tasks.indexOf(activeTasks[0]));
                        }
                    } else if (selectedTaskIdx !== null) {
                        // From task, go to next task
                        const currentPos = activeTasks.indexOf(tasks[selectedTaskIdx]);
                        if (currentPos < activeTasks.length - 1) {
                            setSelectedTask(tasks.indexOf(activeTasks[currentPos + 1]));
                        }
                    } else {
                        // No selection, go to input
                        setInputSelected();
                    }
                    break;

                case 'ArrowUp':
                    e.preventDefault();
                    if (selectedTaskIdx !== null) {
                        const currentPos = activeTasks.indexOf(tasks[selectedTaskIdx]);
                        if (currentPos > 0) {
                            setSelectedTask(tasks.indexOf(activeTasks[currentPos - 1]));
                        } else {
                            // First task, go to input
                            setInputSelected();
                        }
                    }
                    break;

                case '-':
                    e.preventDefault();
                    if (selectedTaskIdx !== null) {
                        tasks[selectedTaskIdx].status = 'active';
                        save();
                        render();
                        setSelectedTask(selectedTaskIdx);
                    }
                    break;

                case '+':
                case '=': // + is shift+= on US keyboard
                    e.preventDefault();
                    if (selectedTaskIdx !== null) {
                        tasks[selectedTaskIdx].status = 'done';
                        save();
                        render();
                        setSelectedTask(selectedTaskIdx);
                    }
                    break;

                case 'ArrowRight':
                    e.preventDefault();
                    if (selectedTaskIdx !== null) {
                        tasks[selectedTaskIdx].status = 'waiting';
                        save();
                        render();
                        setSelectedTask(selectedTaskIdx);
                    }
                    break;

                case 'ArrowLeft':
                    e.preventDefault();
                    if (selectedTaskIdx !== null) {
                        tasks[selectedTaskIdx].status = 'delegated';
                        save();
                        render();
                        setSelectedTask(selectedTaskIdx);
                    }
                    break;

                case 'r':
                    e.preventDefault();
                    if (selectedTaskIdx !== null) {
                        tasks[selectedTaskIdx].status = 'reference';
                        save();
                        render();
                        setSelectedTask(selectedTaskIdx);
                    }
                    break;

                case 'e':
                    e.preventDefault();
                    if (selectedTaskIdx !== null) {
                        startEdit(selectedTaskIdx);
                    }
                    break;

                case 'a':
                    e.preventDefault();
                    if (selectedTaskIdx !== null) {
                        toggleArchive(selectedTaskIdx);
                        render();
                        setSelectedTask(null);
                    }
                    break;

                case 't':
                    e.preventDefault();
                    if (selectedTaskIdx !== null) {
                        editField(selectedTaskIdx, 'dueDate');
                    }
                    break;

                case '@':
                    e.preventDefault();
                    if (selectedTaskIdx !== null) {
                        // Set status to delegated first
                        tasks[selectedTaskIdx].status = 'delegated';
                        // Then open prompt to enter person
                        editField(selectedTaskIdx, 'delegatedTo');
                    }
                    break;

                case '?':
                    e.preventDefault();
                    showKeyboardHelp();
                    break;
            }
        });

        function showKeyboardHelp() {
            const help = `
KEYBOARD SHORTCUTS
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

NAVIGATION
  n ........... New task (focus input)
  ↓ ........... Select next task
  ↑ ........... Select previous task

STATUS (DASH-PLUS)
  - ........... Set ACTIVE (-)
  + ........... Set DONE (+)
  → ........... Set WAITING (→)
  ← ........... Set DELEGATED (←)
  r ........... Set REFERENCE (Δ)

EDITING
  e ........... Edit task content
  t ........... Set due date
  @ ........... Set delegated to (person)
  a ........... Archive/Unarchive

? ........... Show this help
            `;
            alert(help);
        }

        // Initialize
        function init() {
            load();

            // Load theme preference
            const theme = localStorage.getItem('theme') || 'light';
            if (theme === 'dark') {
                document.body.classList.add('dark');
            }

            render();

            // Set initial selection to input
            const newTaskInput = document.getElementById('newTaskInput');
            setInputSelected();
            newTaskInput.focus();
        }

        // Start
        init();
    </script>
</body>
