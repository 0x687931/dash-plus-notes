<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash-Plus Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 16px;
            line-height: 1.5;
            background: #ffffff;
            color: #000000;
        }

        body.dark {
            background: #000000;
            color: #ffffff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            border-bottom: 2px solid #000000;
            padding-bottom: 20px;
            margin-bottom: 40px;
        }

        body.dark header {
            border-bottom-color: #ffffff;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border: 2px solid #000000;
            background: transparent;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body.dark .theme-toggle {
            border-color: #ffffff;
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            padding: 20px;
            border: 2px solid #000000;
        }

        body.dark .stats {
            border-color: #ffffff;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .stat-label {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.7;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
        }

        /* Input */
        #newTaskInput {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            border: 2px solid #000000;
            background: #ffffff;
            color: #000000;
            font-family: inherit;
            margin-bottom: 40px;
        }

        body.dark #newTaskInput {
            border-color: #ffffff;
            background: #000000;
            color: #ffffff;
        }

        #newTaskInput::placeholder {
            opacity: 0.5;
        }

        #newTaskInput:focus {
            outline: none;
            background: #f0f0f0;
        }

        body.dark #newTaskInput:focus {
            background: #1a1a1a;
        }

        /* Task List */
        #taskList, #archivedTaskList {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .task-row {
            display: grid;
            grid-template-columns: 80px 1fr auto auto auto;
            gap: 16px;
            align-items: center;
            padding: 16px;
            border: 1px solid #000000;
            border-top: none;
            background: #ffffff;
        }

        .task-row:first-child {
            border-top: 2px solid #000000;
        }

        body.dark .task-row {
            border-color: #ffffff;
            background: #000000;
        }

        .task-row.done .task-content {
            opacity: 0.4;
            text-decoration: line-through;
        }

        /* Status Selector */
        .status-selector {
            position: relative;
            width: 80px;
        }

        .status-button {
            width: 100%;
            padding: 8px;
            border: 1px solid #000000;
            background: #ffffff;
            color: #000000;
            cursor: pointer;
            font-weight: 700;
            font-size: 14px;
            text-align: center;
        }

        body.dark .status-button {
            border-color: #ffffff;
            background: #000000;
            color: #ffffff;
        }

        .status-button:hover {
            background: #f0f0f0;
        }

        body.dark .status-button:hover {
            background: #1a1a1a;
        }

        .status-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #ffffff;
            border: 1px solid #000000;
            border-top: none;
            margin-top: -1px;
            z-index: 10;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        body.dark .status-dropdown {
            background: #000000;
            border-color: #ffffff;
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.1);
        }

        .status-dropdown.open {
            display: block;
        }

        .status-option {
            padding: 12px;
            border-bottom: 1px solid #000000;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        body.dark .status-option {
            border-bottom-color: #ffffff;
        }

        .status-option:last-child {
            border-bottom: none;
        }

        .status-option:hover {
            background: #f0f0f0;
        }

        body.dark .status-option:hover {
            background: #1a1a1a;
        }

        .status-option-title {
            font-weight: 700;
            font-size: 14px;
        }

        .status-option-desc {
            font-size: 12px;
            opacity: 0.6;
        }

        /* Task Content */
        .task-content {
            flex: 1;
            cursor: text;
        }

        .task-content input {
            width: 100%;
            padding: 8px;
            border: 1px solid #000000;
            background: #ffffff;
            color: #000000;
            font-family: inherit;
            font-size: 16px;
        }

        body.dark .task-content input {
            border-color: #ffffff;
            background: #1a1a1a;
            color: #ffffff;
        }

        /* Task Metadata */
        .task-meta {
            display: flex;
            gap: 8px;
            font-size: 12px;
            white-space: nowrap;
        }

        .task-due {
            cursor: pointer;
            border-bottom: 1px dotted #000000;
            padding: 2px 4px;
        }

        body.dark .task-due {
            border-bottom-color: #ffffff;
        }

        .task-delegated {
            cursor: pointer;
            border-bottom: 1px dotted #000000;
            padding: 2px 4px;
        }

        body.dark .task-delegated {
            border-bottom-color: #ffffff;
        }

        /* Archive Button */
        .archive-btn {
            padding: 8px 12px;
            border: 1px solid #000000;
            background: #ffffff;
            color: #000000;
            cursor: pointer;
            font-weight: 700;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        body.dark .archive-btn {
            border-color: #ffffff;
            background: #000000;
            color: #ffffff;
        }

        .archive-btn:hover {
            background: #000000;
            color: #ffffff;
        }

        body.dark .archive-btn:hover {
            background: #ffffff;
            color: #000000;
        }

        /* Archived Section */
        #archivedList {
            margin-top: 60px;
            padding-top: 40px;
            border-top: 2px solid #000000;
        }

        body.dark #archivedList {
            border-top-color: #ffffff;
        }

        #archivedList h2 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>DASH-PLUS</h1>
            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle dark mode">◐</button>
        </header>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Total</div>
                <div class="stat-value" id="totalCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Active</div>
                <div class="stat-value" id="activeCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Done</div>
                <div class="stat-value" id="doneCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Archived</div>
                <div class="stat-value" id="archivedCount">0</div>
            </div>
        </div>

        <input
            id="newTaskInput"
            type="text"
            placeholder="Add task..."
            autocomplete="off"
        />

        <div id="taskList"></div>
        <div id="archivedList" style="display: none;">
            <h2>Archived</h2>
            <div id="archivedTaskList"></div>
        </div>
    </div>

    <script>
        // State management
        const STORAGE_KEY = 'dashplus-tasks';
        const STATUS_INFO = {
            active: { label: 'ACTIVE', desc: 'Current task to do' },
            waiting: { label: 'WAITING', desc: 'Blocked by external factor' },
            delegated: { label: 'DELEGATED', desc: 'Assigned to someone else' },
            reference: { label: 'REFERENCE', desc: 'Data point, not actionable' },
            done: { label: 'DONE', desc: 'Complete or cancelled' }
        };
        const STATUS_ORDER = ['active', 'waiting', 'delegated', 'reference', 'done'];

        let tasks = [];
        let showArchived = false;

        // Load from localStorage
        function load() {
            const stored = localStorage.getItem(STORAGE_KEY);
            tasks = stored ? JSON.parse(stored) : [];
        }

        // Save to localStorage
        function save() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
        }

        // Render all tasks
        function render() {
            const listEl = document.getElementById('taskList');
            const archivedListEl = document.getElementById('archivedTaskList');
            const archivedContainerEl = document.getElementById('archivedList');

            listEl.innerHTML = '';
            archivedListEl.innerHTML = '';

            const activeTasks = tasks.filter(t => !t.archived);
            const archivedTasks = tasks.filter(t => t.archived);

            // Render active tasks
            activeTasks.forEach((task) => {
                const idx = tasks.indexOf(task);
                const taskRow = createTaskElement(task, idx);
                listEl.appendChild(taskRow);
            });

            // Render archived tasks (if showing archive view)
            if (showArchived) {
                archivedTasks.forEach((task) => {
                    const idx = tasks.indexOf(task);
                    const taskRow = createTaskElement(task, idx, true);
                    archivedListEl.appendChild(taskRow);
                });
                archivedContainerEl.style.display = archivedTasks.length > 0 ? 'block' : 'none';
            } else {
                archivedContainerEl.style.display = 'none';
            }

            updateStats();
        }

        // Create status selector
        function createStatusSelector(idx, isArchived) {
            const container = document.createElement('div');
            container.className = 'status-selector';

            const button = document.createElement('button');
            button.className = 'status-button';
            button.textContent = STATUS_INFO[tasks[idx].status].label;
            button.type = 'button';

            const dropdown = document.createElement('div');
            dropdown.className = 'status-dropdown';

            STATUS_ORDER.forEach(status => {
                const option = document.createElement('div');
                option.className = 'status-option';
                option.innerHTML = `
                    <div class="status-option-title">${STATUS_INFO[status].label}</div>
                    <div class="status-option-desc">${STATUS_INFO[status].desc}</div>
                `;
                option.onclick = (e) => {
                    e.stopPropagation();
                    tasks[idx].status = status;
                    save();
                    render();
                };
                dropdown.appendChild(option);
            });

            if (!isArchived) {
                button.onclick = (e) => {
                    e.stopPropagation();
                    dropdown.classList.toggle('open');
                };
            } else {
                button.style.opacity = '0.5';
                button.disabled = true;
            }

            container.appendChild(button);
            container.appendChild(dropdown);
            return container;
        }

        // Create task row element
        function createTaskElement(task, idx, isArchived = false) {
            const taskRow = document.createElement('div');
            taskRow.className = `task-row ${task.status === 'done' ? 'done' : ''}`;
            taskRow.dataset.idx = idx;

            // Status selector
            const statusContainer = createStatusSelector(idx, isArchived);
            taskRow.appendChild(statusContainer);

            // Content
            const contentEl = document.createElement('span');
            contentEl.className = 'task-content';
            contentEl.textContent = task.content;
            if (!isArchived) {
                contentEl.ondblclick = (e) => {
                    e.stopPropagation();
                    startEdit(idx);
                };
            }
            taskRow.appendChild(contentEl);

            // Metadata container
            const metaContainer = document.createElement('div');
            metaContainer.className = 'task-meta';

            // Due date
            if (task.dueDate || !isArchived) {
                const dueEl = document.createElement('span');
                dueEl.className = 'task-due';
                dueEl.textContent = task.dueDate || 'due';
                if (!isArchived) {
                    dueEl.ondblclick = (e) => {
                        e.stopPropagation();
                        editField(idx, 'dueDate');
                    };
                }
                metaContainer.appendChild(dueEl);
            }

            // Delegated to
            if (task.delegatedTo || (!isArchived && task.status === 'delegated')) {
                const delegatedEl = document.createElement('span');
                delegatedEl.className = 'task-delegated';
                delegatedEl.textContent = task.delegatedTo ? `@${task.delegatedTo}` : '@—';
                if (!isArchived) {
                    delegatedEl.ondblclick = (e) => {
                        e.stopPropagation();
                        editField(idx, 'delegatedTo');
                    };
                }
                metaContainer.appendChild(delegatedEl);
            }

            if (metaContainer.children.length > 0) {
                taskRow.appendChild(metaContainer);
            }

            // Archive button
            const actionBtn = document.createElement('button');
            actionBtn.className = 'archive-btn';
            actionBtn.textContent = isArchived ? 'UNARCHIVE' : 'ARCHIVE';
            actionBtn.onclick = (e) => {
                e.stopPropagation();
                toggleArchive(idx);
            };
            taskRow.appendChild(actionBtn);

            return taskRow;
        }

        // Create new task
        function createTask(content) {
            if (!content.trim()) return;
            tasks.push({
                id: Date.now(),
                content: content.trim(),
                status: 'active',
                dueDate: null,
                delegatedTo: null,
                archived: false,
                createdAt: new Date().toISOString()
            });
            save();
            render();
        }

        // Start inline editing
        function startEdit(idx) {
            const taskRow = document.querySelector(`[data-idx="${idx}"]`);
            const contentEl = taskRow.querySelector('.task-content');

            const input = document.createElement('input');
            input.type = 'text';
            input.value = tasks[idx].content;

            input.onblur = () => finishEdit(idx, input.value);
            input.onkeydown = (e) => {
                e.stopPropagation();
                if (e.key === 'Enter') finishEdit(idx, input.value);
                if (e.key === 'Escape') render();
            };

            contentEl.replaceWith(input);
            input.focus();
            input.select();
        }

        // Finish editing
        function finishEdit(idx, newContent) {
            if (newContent.trim()) {
                tasks[idx].content = newContent.trim();
            }
            save();
            render();
        }

        // Edit field (dueDate or delegatedTo)
        function editField(idx, field) {
            const prompt_text = field === 'dueDate' ? 'Due date (e.g., 2025-01-20):' : 'Delegated to:';
            const input = prompt(prompt_text, tasks[idx][field] || '');
            if (input !== null) {
                tasks[idx][field] = input.trim() || null;
                save();
                render();
            }
        }

        // Toggle archive state
        function toggleArchive(idx) {
            tasks[idx].archived = !tasks[idx].archived;
            save();
            render();
        }

        // Update statistics
        function updateStats() {
            const activeTasks = tasks.filter(t => !t.archived);
            const total = activeTasks.length;
            const active = activeTasks.filter(t => t.status !== 'done').length;
            const done = activeTasks.filter(t => t.status === 'done').length;
            const archived = tasks.filter(t => t.archived).length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('activeCount').textContent = active;
            document.getElementById('doneCount').textContent = done;
            document.getElementById('archivedCount').textContent = archived;
        }

        // Theme toggle
        function toggleTheme() {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        }

        // Close dropdowns on outside click
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.status-selector')) {
                document.querySelectorAll('.status-dropdown.open').forEach(d => {
                    d.classList.remove('open');
                });
            }
        });

        // Keyboard shortcuts
        let selectedIdx = null;

        function setSelectedTask(idx) {
            // Remove previous selection styling
            document.querySelectorAll('.task-row').forEach(row => {
                row.style.background = '';
                row.style.borderColor = '';
            });

            if (idx !== null && idx >= 0 && idx < tasks.length) {
                selectedIdx = idx;
                const taskRow = document.querySelector(`[data-idx="${idx}"]`);
                if (taskRow) {
                    taskRow.style.background = '#f0f0f0';
                    taskRow.style.borderColor = '#000000';
                    if (document.body.classList.contains('dark')) {
                        taskRow.style.background = '#1a1a1a';
                    }
                }
            } else {
                selectedIdx = null;
            }
        }

        document.addEventListener('keydown', (e) => {
            const newTaskInput = document.getElementById('newTaskInput');
            const isInputFocused = document.activeElement === newTaskInput;

            // Always allow focus on input
            if (e.key === 'n' && !isInputFocused && e.ctrlKey === false && e.metaKey === false) {
                e.preventDefault();
                newTaskInput.focus();
                return;
            }

            // If input is focused, only handle Enter
            if (isInputFocused) {
                if (e.key === 'Enter') {
                    createTask(newTaskInput.value);
                    newTaskInput.value = '';
                    newTaskInput.focus();
                }
                return;
            }

            // Task navigation and editing
            const activeTasks = tasks.filter(t => !t.archived);
            const selectedTaskIdx = selectedIdx !== null ? selectedIdx : (activeTasks.length > 0 ? tasks.indexOf(activeTasks[0]) : null);

            switch(e.key) {
                case 'n':
                    e.preventDefault();
                    newTaskInput.focus();
                    break;

                case 'j':
                case 'ArrowDown':
                    e.preventDefault();
                    if (selectedTaskIdx === null) {
                        setSelectedTask(tasks.indexOf(activeTasks[0]));
                    } else {
                        const currentPos = activeTasks.indexOf(tasks[selectedTaskIdx]);
                        if (currentPos < activeTasks.length - 1) {
                            setSelectedTask(tasks.indexOf(activeTasks[currentPos + 1]));
                        }
                    }
                    break;

                case 'k':
                case 'ArrowUp':
                    e.preventDefault();
                    if (selectedTaskIdx !== null) {
                        const currentPos = activeTasks.indexOf(tasks[selectedTaskIdx]);
                        if (currentPos > 0) {
                            setSelectedTask(tasks.indexOf(activeTasks[currentPos - 1]));
                        }
                    }
                    break;

                case '-':
                    e.preventDefault();
                    if (selectedTaskIdx !== null) {
                        tasks[selectedTaskIdx].status = 'active';
                        save();
                        render();
                        setSelectedTask(selectedTaskIdx);
                    }
                    break;

                case '+':
                case '=': // + is shift+= on US keyboard
                    e.preventDefault();
                    if (selectedTaskIdx !== null) {
                        tasks[selectedTaskIdx].status = 'done';
                        save();
                        render();
                        setSelectedTask(selectedTaskIdx);
                    }
                    break;

                case 'ArrowRight':
                    e.preventDefault();
                    if (selectedTaskIdx !== null) {
                        tasks[selectedTaskIdx].status = 'waiting';
                        save();
                        render();
                        setSelectedTask(selectedTaskIdx);
                    }
                    break;

                case 'ArrowLeft':
                    e.preventDefault();
                    if (selectedTaskIdx !== null) {
                        tasks[selectedTaskIdx].status = 'delegated';
                        save();
                        render();
                        setSelectedTask(selectedTaskIdx);
                    }
                    break;

                case 'd':
                case 'δ':
                case 'Δ':
                    e.preventDefault();
                    if (selectedTaskIdx !== null) {
                        tasks[selectedTaskIdx].status = 'reference';
                        save();
                        render();
                        setSelectedTask(selectedTaskIdx);
                    }
                    break;

                case 'e':
                    e.preventDefault();
                    if (selectedTaskIdx !== null) {
                        startEdit(selectedTaskIdx);
                    }
                    break;

                case 'a':
                    e.preventDefault();
                    if (selectedTaskIdx !== null) {
                        toggleArchive(selectedTaskIdx);
                        render();
                        setSelectedTask(null);
                    }
                    break;

                case 't':
                    e.preventDefault();
                    if (selectedTaskIdx !== null) {
                        editField(selectedTaskIdx, 'dueDate');
                    }
                    break;

                case '@':
                    e.preventDefault();
                    if (selectedTaskIdx !== null) {
                        editField(selectedTaskIdx, 'delegatedTo');
                    }
                    break;

                case '?':
                    e.preventDefault();
                    showKeyboardHelp();
                    break;
            }
        });

        function showKeyboardHelp() {
            const help = `
KEYBOARD SHORTCUTS
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

NAVIGATION
  n ........... New task (focus input)
  j / ↓ ....... Select next task
  k / ↑ ....... Select previous task

STATUS (DASH-PLUS)
  - ........... Set ACTIVE (-)
  + ........... Set DONE (+)
  → / Right ... Set WAITING (→)
  ← / Left .... Set DELEGATED (←)
  d ........... Set REFERENCE (δ)

EDITING
  e ........... Edit task content
  t ........... Set due date
  @ ........... Set delegated to
  a ........... Archive/Unarchive

? ........... Show this help
            `;
            alert(help);
        }

        // Initialize
        function init() {
            load();

            // Load theme preference
            const theme = localStorage.getItem('theme') || 'light';
            if (theme === 'dark') {
                document.body.classList.add('dark');
            }

            // Wire up new task input
            const newTaskInput = document.getElementById('newTaskInput');
            newTaskInput.onkeydown = (e) => {
                if (e.key === 'Enter') {
                    createTask(newTaskInput.value);
                    newTaskInput.value = '';
                    newTaskInput.focus();
                }
            };

            render();
            newTaskInput.focus();
        }

        // Start
        init();
    </script>
</body>
</html>
